<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="лого">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__title">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="фотосекция">
      <div class="element">
        <img class="element__photo" src="./images/newyork.jpg" alt="Нью-Йорк">
        <div class="element__container">
          <h3 class="element__text">Нью-Йорк</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/london.jpg" alt="Лондон">
        <div class="element__container">
          <h3 class="element__text">Лондон</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/paris.jpg" alt="Париж">
        <div class="element__container">
          <h3 class="element__text">Париж</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/moscow.jpg" alt="Москва">
        <div class="element__container">
          <h3 class="element__text">Москва</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/shanghai.jpg" alt="Шанхай">
        <div class="element__container">
          <h3 class="element__text">Шанхай</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/tokyo.jpg" alt="Токио">
        <div class="element__container">
          <h3 class="element__text">Токио</h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__container" name="popup">
        <input class="popup__txtinput" type="text" id="popup__profile-name" name="text">
        <input class="popup__txtinput" type="text" id="popup__profile-title" name="text">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
