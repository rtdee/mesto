        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="popup">
          <input class="popup__txt-input popup__txt-input_type_name" type="text" name="text">

    <div class="popup add-place-popup">
