<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="лого">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements" aria-label="фотосекция">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup" tabindex="-1">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form profile-popup-form" name="formprofile" novalidate>
          <input class="popup__txt-input popup__txt-input_type_name" type="text" id="profile-name-input" name="txtinputname" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__error profile-name-input-error"></span>
          <input class="popup__txt-input popup__txt-input_type_title" type="text" id="profile-title-input" name="txtinputtitle" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__error profile-title-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup add-place-popup" tabindex="-1">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-button add-place-popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form add-place-popup__form" name="formplace" novalidate>
          <input class="popup__txt-input popup__txt-input_type_place" type="text" id="place-name-input" name="txtinputplace" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error place-name-input-error"></span>
          <input class="popup__txt-input popup__txt-input_type_photo" type="url" id="place-url-input" name="txtinputphoto" placeholder="Ссылка на картинку" required>
          <span class="popup__error place-url-input-error"></span>
          <button class="popup__save-button add-place-popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup photo-popup" tabindex="-1">
      <div class="photo-popup__container">
        <button class="popup__close-button popup__close-button_location_photo-popup" type="button" aria-label="Закрыть"></button>
        <img class="photo-popup__img" src="#" alt="">
        <h3 class="photo-popup__label">PhotoTitle</h3>
      </div>
    </div>
  </div>
  <template class="card-template">
    <article class="element">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <img class="element__photo" src="#" alt="">
      <div class="element__container">
        <h2 class="element__header"></h2>
        <button class="element__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/validationConfig.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <!--<script src="./scripts/validate.js"></script>-->
</body>
</html>
